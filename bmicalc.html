<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center">
    <div class="container-fluid">
      <div class="row">
        <div class="divbg col-3 bg-danger"></div>
        <div class="divbg col-6">
          <h2>BMI Calculator</h2>
          <form onsubmit="bmiCalculation(); return false">
            <!--  -->
            <label for="age">Age: </label>
            <input
              class="my-2"
              type="number"
              id="age"
              placeholder="enter your age"
            />
            <br />
            <!--  -->
            <label for="gender">Gender: </label>
            <input type="radio" name="Male" id="Male" />
            <label for="Male">Male</label>
            <input type="radio" name="Female" id="Female" />
            <label for="Female">Female</label> <br />
            <!--  -->
            <label for="height">Height: </label>
            <input
              class="my-2"
              type="number"
              id="height"
              placeholder="enter your height"
              step="any"
            />
            <br />
            <label for="weight">Weight: </label>
            <input
              class="my-2"
              type="number"
              id="weight"
              placeholder="enter your weight"
              step="any"
            />
            <br />
            <button type="submit" class="bg-danger">Calculate</button>
            <!--  -->
            <h3 id="result"></h3>
          </form>
        </div>
        <div class="divbg col-3 bg-danger"></div>
      </div>
    </div>
    <style>
      .divbg {
        height: 100vh;
      }
      button {
        border-radius: 8px;
      }
    </style>
    <script>
      function bmiCalculation() {
        let height = document.getElementById("height").value;
        let weight = document.getElementById("weight").value;
        bmi = weight / height ** 2;
        let status =
          bmi < 18.5
            ? "Underweight"
            : bmi >= 18.5 && bmi < 25
            ? "Normal"
            : bmi >= 25 && bmi < 35
            ? "Overweight"
            : "Obese";
        document.querySelector(
          "#result"
        ).innerHTML = `<h3>Your BMI is ${bmi} kg/m^2<br>You are ${status}</h3>`;
      }
    </script>
  </body>
</html>
