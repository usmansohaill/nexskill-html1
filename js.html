<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="divbg col-3 bg-danger"></div>
        <div class="text-center text-uppercase col-6">
          <h1 class="mt-2">percentage</h1>
          <h1 id="result"></h1>
          <form onsubmit="per()">
            <label for="totalmarks">Total Marks</label>
            <input
              class="my-2"
              type="number"
              id="tm"
              placeholder="enter your tm"
            />
            <br />
            <label for="obtainedmarks">obtained marks</label>
            <input
              class="my-2"
              type="number"
              name=""
              id="om"
              placeholder="enter your om"
            />
            <br />
            <button class="btn btn-danger px-3 mt-3" type="submit">
              submit
            </button>
          </form>
          <!--  -->

          <h1 class="mt-3">addition</h1>
          <h1 id="result2"></h1>
          <form onsubmit="add()">
            <label for="">num 1</label>
            <input
              class="my-2"
              type="number"
              id="r2num1"
              placeholder="enter your num1"
            />
            <br />
            <label for="">num 2</label>
            <input
              class="my-2"
              type="number"
              name=""
              id="r2num2"
              placeholder="enter your num2"
            />
            <br />
            <button class="btn btn-danger px-3 mt-3" type="submit">
              submit
            </button>
          </form>
          <!--  -->

          <h1 class="mt-3">subtraction</h1>
          <h1 id="result3"></h1>
          <form onsubmit="sub()">
            <label for="">num 1</label>
            <input
              class="my-2"
              type="number"
              id="r3num1"
              placeholder="enter your num1"
            />
            <br />
            <label for="">num 2</label>
            <input
              class="my-2"
              type="number"
              name=""
              id="r3num2"
              placeholder="enter your num2"
            />
            <br />
            <button class="btn btn-danger px-3 mt-3" type="submit">
              submit
            </button>
          </form>
          <!--  -->

          <h1 class="mt-3">multiplication</h1>
          <h1 id="result4"></h1>
          <form onsubmit="mul()">
            <label for="">num 1</label>
            <input
              class="my-2"
              type="number"
              id="r4num1"
              placeholder="enter your num1"
            />
            <br />
            <label for="">num 2</label>
            <input
              class="my-2"
              type="number"
              name=""
              id="r4num2"
              placeholder="enter your num2"
            />
            <br />
            <button class="btn btn-danger px-3 mt-3" type="submit">
              submit
            </button>
          </form>
          <!--  -->

          <h1 class="mt-3">division</h1>
          <h1 id="result5"></h1>
          <form onsubmit="div()">
            <label for="">num 1</label>
            <input
              class="my-2"
              type="number"
              id="r5num1"
              placeholder="enter your num1"
            />
            <br />
            <label for="">num 2</label>
            <input
              class="my-2"
              type="number"
              name=""
              id="r5num2"
              placeholder="enter your num2"
            />
            <br />
            <button class="btn btn-danger px-3 mt-3" type="submit">
              submit
            </button>
          </form>
          <!--  -->
        </div>
        <div class="divbg col-3 bg-danger"></div>
        <!--  -->
      </div>
    </div>

    <script>
      function per() {
        let tMarks = document.querySelector("#tm").value;
        let oMarks = document.querySelector("#om").value;
        per1 = (oMarks * 100) / tMarks;
        document.querySelector("#result").innerHTML = `you have got ${per1} %`;
      }
      function add() {
        let r2Num1 = document.querySelector("#r2num1").value;
        let r2Num2 = document.querySelector("#r2num2").value;
        add1 = parseInt(r2Num1) + parseInt(r2Num2);
        document.querySelector("#result2").innerHTML = `you have got ${add1}`;
      }
      function sub() {
        let r3Num1 = document.querySelector("#r3num1").value;
        let r3Num2 = document.querySelector("#r3num2").value;
        sub = r3Num1 - r3Num2;
        document.querySelector("#result3").innerHTML = `you have got ${sub}`;
      }
      function mul() {
        let r4num1 = document.querySelector("#r4num1").value;
        let r4Num2 = document.querySelector("#r4num2").value;
        mul = r4num1 * r4Num2;
        document.querySelector("#result4").innerHTML = `you have got ${mul}`;
      }
      function div() {
        let r5num1 = document.querySelector("#r5num1").value;
        let r5Num2 = document.querySelector("#r5num2").value;
        div = r5num1 / r5Num2;
        document.querySelector("#result5").innerHTML = `you have got ${div}`;
      }
    </script>
  </body>
</html>
